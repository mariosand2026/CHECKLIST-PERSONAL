<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOG Â· Checklist</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #000;
  color: #fff;
}

/* PANTALLA INICIAL */
#splash {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#splash h1 {
  font-size: 32px;
  margin: 0;
}

#splash p {
  margin-top: 8px;
  font-size: 14px;
  opacity: 0.6;
}

/* APP */
#app {
  display: none;
  background: #0b1c2d;
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 420px;
  margin: auto;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

.stats {
  text-align: center;
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 15px;
}

input, button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

button {
  background: #1abc9c;
  color: #000;
  margin-top: 8px;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 15px;
}

li {
  display: flex;
  align-items: center;
  padding: 10px;
  background: rgba(255,255,255,0.08);
  border-radius: 8px;
  margin-bottom: 8px;
}

li.done span {
  text-decoration: line-through;
  opacity: 0.5;
}

input[type="checkbox"] {
  margin-right: 10px;
  transform: scale(1.3);
}

footer {
  text-align: center;
  margin-top: 30px;
  font-size: 12px;
  opacity: 0.5;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" onclick="enterApp()">
  <h1>LOG</h1>
  <p>Artificial Intelligence</p>
</div>

<!-- APP -->
<div id="app">
  <div class="container">

    <h2>ðŸ§³ Mi checklist</h2>
    <div class="stats" id="stats"></div>

    <input id="itemInput" placeholder="Agregar a la lista">
    <button onclick="addItem()">Agregar</button>

    <ul id="list"></ul>

    <footer>
      LOG Â· Artificial Intelligence<br>
      by Mario AndrÃ©s NarvÃ¡ez Delgado
    </footer>

  </div>
</div>

<script>
let items = JSON.parse(localStorage.getItem("logChecklist")) || [
  { text: "medias", done: false },
  { text: "boxer", done: false },
  { text: "comprar desodorantes", done: false }
];

function enterApp() {
  document.getElementById("splash").style.display = "none";
  document.getElementById("app").style.display = "block";
}

function save() {
  localStorage.setItem("logChecklist", JSON.stringify(items));
}

function render() {
  const ul = document.getElementById("list");
  const stats = document.getElementById("stats");
  ul.innerHTML = "";

  const done = items.filter(i => i.done).length;
  stats.textContent = `Listos: ${done} Â· Pendientes: ${items.length - done}`;

  items.forEach((item, i) => {
    const li = document.createElement("li");
    if (item.done) li.classList.add("done");

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = item.done;
    cb.onchange = () => {
      item.done = !item.done;
      save();
      render();
    };

    const span = document.createElement("span");
    span.textContent = item.text;

    li.appendChild(cb);
    li.appendChild(span);
    ul.appendChild(li);
  });
}

function addItem() {
  const input = document.getElementById("itemInput");
  if (!input.value.trim()) return;
  items.push({ text: input.value, done: false });
  input.value = "";
  save();
  render();
}

render();
</script>

</body>
</html>
